<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle='Add new patient')"/>
    <body>
        <div th:replace="fragments/header :: header"/>


        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" th:href="@{#modal1}">Modal</a>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content" th:object="${patient}">
                <h4>New patient dialog</h4>
                <form id="modal_form" th:action="@{/new_patient}" th:object="${patient}" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="First Name" id="first_name" type="text" class="validate" required="true"
                               th:field="*{firstName}"/>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Last Name" id="last_name" type="text" class="validate" required="true"
                               th:field="*{lastName}"/>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-lg btn-outline-primary btn-block" value="Save"/>
                <!--<button  form="modal_form" type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Save</button>-->
            </div>
        </div>

        <div class="container">
            <h1>New patient</h1>
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form action="#" th:action="@{/new_patient}" th:object="${patient}" method="post">

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="First Name" id="first_name" type="text" class="validate" required="true"
                                   th:field="*{firstName}"/>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Last Name" id="last_name" type="text" class="validate" required="true"
                                   th:field="*{lastName}"/>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Middle Name" id="middle_name" type="text" class="validate"
                                   th:field="*{middleName}"/>
                            <label for="middle_name">Middle Name</label>
                        </div>
                        <div class="input-field col s2">

                            <select th:field="*{gender}" th:remove="all-but-first">
                                <option th:each="gender : ${genders}"
                                        th:value="${gender}" th:text="${gender}"></option>
                            </select>
                            <label for="gender">Gender</label>
                        </div>
                        <div class="input-field col s2">

                            <select th:field="*{bloodType}" th:remove="all-but-first">
                                <option th:each="bloodType : ${bloodTypes}"
                                        th:value="${bloodType}" th:text="${bloodType}"></option>
                            </select>
                            <label for="bloodType">Blood Type</label>

                        </div>
                        <div class="input-field col s2">
                            <input placeholder="Date Of Birth" id="dob" type="date" class="datepicker picker__input" 
                                   th:field="*{dateOfBirth}" required="true"/>
                            <label for="dob">Date of Birth</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Phone Number" id="phone_number" type="text" class="validate" required="true"
                                   th:field="*{phone}"/>
                            <label for="phone_number">Phone Number</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Email" id="email" type="email" class="validate" required="true"
                                   th:field="*{email}"/>
                            <label for="email">Email</label>
                        </div>


                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Address" id="address" type="text" class="validate" required="true"
                                   th:field="*{address}"/>
                            <label for="address">Address</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="City" id="city" type="text" class="validate" required="true"
                                   th:field="*{cityName}"/>
                            <label for="city">City</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-outline-primary btn-block" value="Save"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div th:replace="fragments/footer :: footer"/>

        <script type="text/javascript">

            $(document).ready(function () {

                $('select').material_select();

                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 100, // Creates a dropdown of 15 years to control year,
                    formatSubmit: 'yyyy-mm-dd',
                    today: 'Today',
                    clear: 'Clear',
                    close: 'Ok',
                    max: true,
                    closeOnSelect: true // Close upon selecting a date,
                            // editable: true
                });

                // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
                $('.modal').modal();


            });

            function checkDate() {
                if ($('#dob').val() == '') {
                    $('#dob').addClass('invalid')
                    return false;
                } else {
                    $('#dob').removeClass('invalid')
                    return true;
                }
            }

            $('form').submit(function () {
                if (!checkDate()) {
                    return false;
                }

            });

            $('#dob').change(function () {
                checkDate();
            });


        </script>
    </body>
</html>
