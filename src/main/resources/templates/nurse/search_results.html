<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle='#{search_results}')">
        <title/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                    <div class="row card-title col s12">
                        <div class="col s12 m10">
                            <span th:text="#{search_results}">Search Results</span>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${not #lists.isEmpty(patients)}">

                <ul class="collapsible" data-collapsible="accordion">
                    <li th:each="patient : ${patients}">
                        <div class="collapsible-header" th:inline="text"><i class="material-icons">person</i>[[${patient.firstName + ' ' + patient.lastName}]]</div>
                        <div class="collapsible-body">
                            <a class="waves-effect waves-light btn" th:href="@{'/nurse/add_vitals?id=' + ${patient.id}}"><i class="material-icons">favorite</i></a>
                            <a class="waves-effect waves-light btn deep-purple darken-2" th:href="@{'/nurse/add_appointment?id=' + ${patient.id}}"><i class="material-icons">schedule</i></a>
                        </div>  
                    </li>
                </ul>
            </div>

        </div>
        <div th:replace="fragments/footer :: footer"/>

    </body>
</html>
