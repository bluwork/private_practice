<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle='All patients')">
        <title/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        
        <!-- Modal Structure -->
        <div id="schedule" class="modal">
            <div class="modal-content">
                <form id="schedule_form" th:object="${medical}" th:action="@{/nurse/schedule_medical}" method="post">
                    <input  type="datetime-local" class="form-control" />
                <input type="date"/>
                <input type="text" class="timepicker"/>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled="true" selected="true">Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" form="schedule_form" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</input>
            </div>
        </div>

        <div class="container">
            <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                    <div class="row card-title col s12">
                        <div class="col s12 m10">
                            <span th:text="#{manage_patients}">Manage Patients</span>
                        </div>
                        <div class="col s12 m2">
                            <a class="btn waves-effect waves-light   orange darken-3" th:href="@{/nurse/new_patient}"><i class="material-icons">person_add</i></a> 
                        </div>


                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(patients)}">

                <ul class="collapsible" data-collapsible="accordion">
                    <li th:each="patient : ${patients}">
                        <div class="collapsible-header" th:inline="text"><i class="material-icons">person</i>[[${patient.firstName + ' ' + patient.lastName}]]</div>
                        <div class="collapsible-body">

                            <button class="waves-effect waves-light btn" type="submit"><i class="material-icons">edit</i></button>
                            <button data-target="delete" class="waves-effect waves-light red btn modal-trigger"><i class="material-icons">delete</i></button>
                            <button data-target="schedule" class="waves-effect waves-light btn modal-trigger deep-purple darken-2" th:onClick="|openScheduleModal('${patient.id}')|"><i class="material-icons">schedule</i></button>

                        </div>  
                    </li>
                </ul>
            </div>

        </div>
        <div th:replace="fragments/footer :: footer"/>

        <script type="text/javascript">
            $(document).ready(function () {
                $('.modal').modal();

                $('select').material_select();

                $('.timepicker').pickatime({
                    default: 'now', // Set default time: 'now', '1:30AM', '16:30'
                    fromnow: 0, // set default time to * milliseconds from now (using with default = 'now')
                    twelvehour: false, // Use AM/PM or 24-hour format
                    donetext: 'OK', // text for done-button
                    cleartext: 'Clear', // text for clear-button
                    canceltext: 'Cancel', // Text for cancel-button
                    autoclose: false, // automatic close timepicker
                    ampmclickable: true, // make AM PM clickable
                    aftershow: function () {} //Function for after opening timepicker
                });
            });

            function openScheduleModal(patientId) {
                $('#schedule').modal('open');
            }
        </script>
    </body>
</html>
