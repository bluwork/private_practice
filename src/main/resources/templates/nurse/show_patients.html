<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle='All patients')">
        <title/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
           <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                    <div class="row card-title col s12">
                        <div class="col s12 m10">
                            <span th:text="#{manage_patients}">Manage Patients</span>
                        </div>
                        <div class="col s12 m2">
                            <a class="btn waves-effect waves-light   orange darken-3" th:href="@{/nurse/add_patient}"><i class="material-icons">person_add</i></a> 
                        </div>
                    </div>
                </div>
            </div>
            <div id="deletionInfo" class="card-panel blue lighten-2" th:if="${deleted} != null">
                        <span class="card-title" th:inline="text">[['Patient with id: ' + ${deleted} + ' successfully deleted from system.']]</span>
            </div>
            <div th:if="${not #lists.isEmpty(patients)}">

                <ul class="collapsible" data-collapsible="accordion">
                    <li th:each="patient : ${patients}">
                        <div class="collapsible-header" th:inline="text"><i class="material-icons">person</i>[[${patient.firstName + ' ' + patient.lastName}]]</div>
                        <div class="collapsible-body">
                            <form th:action="@{'/nurse/delete_patient/' + ${patient.id}}" method="post" style="display: inline;">
                                <button class="btn waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" th:attr="data-tooltip=#{delete_forever}"  type="submit"><i class="material-icons">delete_forever</i></button> 
                            </form>
                           <a class="waves-effect waves-light btn deep-purple darken-2" th:href="@{'/nurse/schedule_medical/' + ${patient.id}}"><i class="material-icons">schedule</i></a>
                        </div>  
                    </li>
                </ul>
            </div>

        </div>
        <div th:replace="fragments/footer :: footer"/>

        <script type="text/javascript">
            $(document).ready(function () {
                $('.modal').modal();

                $('select').material_select();

                $('.timepicker').pickatime({
                    default: 'now', // Set default time: 'now', '1:30AM', '16:30'
                    fromnow: 0, // set default time to * milliseconds from now (using with default = 'now')
                    twelvehour: false, // Use AM/PM or 24-hour format
                    donetext: 'OK', // text for done-button
                    cleartext: 'Clear', // text for clear-button
                    canceltext: 'Cancel', // Text for cancel-button
                    autoclose: false, // automatic close timepicker
                    ampmclickable: true, // make AM PM clickable
                    aftershow: function () {} //Function for after opening timepicker
                });
            });

            function openScheduleModal(patientId) {
                $('#schedule').modal('open');
            }
        </script>
    </body>
</html>
