<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle='Single patient')">
        <title></title>
    </head>
    <body>
        <div th:replace="fragments/header :: header" />
        <div class="container col s12">
            <div class="card-panel">
                <span class="card-patient blue-text text-darken-2" th:inline="text">[[${medical.patient.firstName + ' ' + medical.patient.lastName}]]</span>
            </div>
            <div th:if="${not #lists.isEmpty(medical.patient.vitals)}">
                <div class="card-panel">
                    <span class="blue-text text-darken-2" th:text="#{last_vitals}"/>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th th:text="#{measuring_date}"></th>
                            <th th:text="#{diastolic_bp}"></th>
                            <th th:text="#{systolic_bp}"></th>
                            <th th:text="#{body_temp}"></th>
                            <th th:text="#{heart_rate}"></th>
                            <th th:text="#{height}"></th>
                            <th th:text="#{mass}"></th>
                        </tr>
                    </thead>
                    <tbody th:each="v : ${medical.patient.vitals}">
                        <tr>
                            <td th:text="${v.measuringDate}"></td>
                            <td th:text="${v.diastolicBP}"></td>
                            <td th:text="${v.systolicBP}"></td>
                            <td th:text="${v.bodyTemp}"></td>
                            <td th:text="${v.heartRate}"></td>
                            <td th:text="${v.height}"></td>
                            <td th:text="${v.mass}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <form class="col s12" action="#" th:action="@{/doctor/new_medical}" th:object="${medical}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea th:field="*{description}" id="description" class="materialize-textarea" data-length="512" required="true"></textarea>
                            <label for="description" th:text="#{medical_desc}"></label>
                        </div>
                        <div class="input-field col s12">
                            <textarea th:field="*{diagnosis}" id="diagnosis" class="materialize-textarea" data-length="128" required="true"></textarea>
                            <label for="diagnosis" th:text="#{diagnosis}"></label>
                        </div>
                        <div class="input-field col s12">
                            <textarea th:field="*{therapy}" id="therapy" class="materialize-textarea" data-length="255" required="true"></textarea>
                            <label for="therapy" th:text="#{therapy}"></label>
                        </div>
                    </div>
                    <input type="hidden" th:field="*{patient.id}" />
                    <input type="hidden" th:field="*{doctor.id}" />
                    <input type="hidden" th:field="*{medicalDate}" />
                    <div class="row center">
                        <button class="btn waves-effect waves-light" type="submit" name="action" th:text="#{save}">Submit<i class="material-icons right">save</i></button>
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer" />
    </body>
</html>
