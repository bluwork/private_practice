<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle='Nurse page')"/>
    <body>

        <div th:replace="fragments/header :: header"/>

        <div class="container">

            <div class="col s12 m6">
                <div class="card white darken-1 white-text text-darken-2 hoverable">
                    <div class="card-content cyan darken-1">
                        <span class="card-title" th:text="#{patients}">Patients</span>
                    </div>
                    <div class="card-action">
                        <a class="cyan-text darken-1" th:href="@{/nurse/all_patients}" th:text="#{show_all}">Show all</a>
                        <a class="cyan-text darken-1" th:href="@{/nurse/new_patient}" th:text="#{add_new}">Add new</a>
                        <a class="cyan-text darken-1" th:href="@{/nurse/page_patients}" th:text="#{paged}">Paged</a>
                    </div>
                </div>
            </div>

        </div>



        <footer th:replace="fragments/footer :: footer"/>

    </body>
</html>
