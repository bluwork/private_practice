<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add new patient to db</title>
        <div th:replace="fragments/header :: header-css"/>
        <link rel="stylesheet" href="../../../css/main.css" th:href="@{/css/main.css}" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="container">
            <h1>Add new patient</h1>
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form action="#" th:action="@{/new_patient}" th:object="${patient}" method="post">
                    
                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" class="form-control input-lg"
                               placeholder="Please enter First Name" required="true" autofocus="true"/>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" th:field="*{middleName}" class="form-control input-lg"
                               placeholder="Please enter Middle Name" />
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{lastName}" class="form-control input-lg"
                               placeholder="Please enter Last Name" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-outline-primary btn-block" value="Save"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </form>
                <div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
</div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
