<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add new patient to db</title>
<div th:replace="fragments/header :: header-css"/>
        <link rel="stylesheet" href="../../../css/main.css" th:href="@{/css/main.css}" />
        <meta charset="utf-8" />
    </head>
    <body>
         <div th:replace="fragments/header :: header"/>
        <h1>Add new patient</h1>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form action="#" th:action="@{/new_patient}" th:object="${patient}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="firstName">First name:</label>
            <input type="text" th:field="*{firstName}" value="John" />

            <label for="lastName">Middle name:</label>
            <input type="text" th:field="*{middleName}" value="Wayne" />

            <label for="lastName">Last name:</label>
            <input type="text" th:field="*{lastName}" value="Wayne" />


            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Save"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                </div>
            </div>
        </form>
        </div>
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
