<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle='All Users')">
        <title/>
    </head>
    <body>
        <div th:replace="fragments/header :: header" />

        <form id="delform" th:action="@{/admin/delete_user}" method="post" class="hidden"/>
        <form id="suspendform" th:action="@{/admin/suspend_user}" method="post" class="hidden"/>
        <form id="activateform" th:action="@{/admin/reactivate_user}" method="post" class="hidden"/>
        
        <!-- Modal Structure -->
        <div id="delete" class="modal">
            <div class="modal-content">
                <h4 th:text="#{deleting_user}">Deleting user</h4>
                <p th:text="#{delete_confirmation_text}">Are you sure</p>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" th:attr="data-tooltip=#{delete_forever}"  type="submit" form="delform"><i class="material-icons">delete_forever</i></button> 
                <button class="btn waves-effect waves-light blue tooltipped" data-position="bottom" data-delay="50" th:attr="data-tooltip=#{suspend}"   type="submit" form="suspendform"><i class="material-icons">eject</i></button>  
            </div>
        </div>
        <div class="container">
            <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                    <div class="row card-title col s12">

                        <div class="col s12 m10">
                            <span class="center-align" th:text="#{user_list}">Users</span>
                        </div>
                        <div class="col s12 m2">
                            <a class="btn tooltipped waves-effect waves-light" th:href="@{/admin/add_user}" data-position="bottom" data-delay="50" th:attr="data-tooltip=#{add_new}"><i class="material-icons">person_add</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(users)}">
                <ul class="collapsible" data-collapsible="accordion">
                    <li th:each="user : ${users}">
                        <div class="collapsible-header" th:classappend="${user.active}?'light-blue accent-3 white-text':'grey lighten-1'" >
                            <span th:inline="text"><i class="material-icons">account_box</i>[[${user.firstName + ' ' + user.lastName}]]</span>       
                        </div>
                        <div class="collapsible-body">
                            <button th:if="${not user.active}" class="waves-effect waves-light btn tooltipped" data-position="bottom" data-delay="50" th:attr="data-tooltip=#{reactivate}" type="submit" form="activateform" th:onClick="|setSelectedUserId('${user.id}')|"><i class="material-icons">edit</i></button>
                            <button data-target="delete" class="waves-effect waves-light red btn modal-trigger tooltipped" data-position="bottom" data-delay="50" th:attr="data-tooltip=#{delete_user}" th:onClick="|setSelectedUserId('${user.id}')|"
                                    th:classappend="${#lists.size(users) == 1}?'disabled':''"><i class="material-icons">delete</i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer" />
        <script th:inline="javascript">
            var selectedUserId;
            $(document).ready(function () {

                $('.collapsible').collapsible();
                $('.modal').modal();
//                $('.tooltipped').tooltip({delay: 50});

            });

            function setSelectedUserId(userId) {
                $('#delete').modal('open');
                selectedUserId = userId;
                //Materialize.toast('Selected User id ' + selectedUserId, 1000) // 4000 is the duration of the toast


            }

            $('#delform').on('submit', function () {
                var deleteAction = $('#delform').attr('action');
                $('#delform').attr('action', deleteAction + "?id=" + selectedUserId)
            });

            $('#suspendform').on('submit', function () {
                var suspend = $('#suspendform').attr('action');
                $('#suspendform').attr('action', suspend + "?id=" + selectedUserId)
            });
            $('#activateform').on('submit', function () {
                var activateUser = $('#activateform').attr('action');
                $('#activateform').attr('action', activateUser + "?id=" + selectedUserId)
            });

        </script>
    </body>
</html>
