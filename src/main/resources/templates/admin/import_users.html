<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle=#{all_users})">
        <title/>
    </head>
    <body>
        <div th:replace="fragments/header :: header" />

        <div class="container">
            <form method="POST" action="/admin/import_users" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><form:label path="file">Select a file to upload</form:label></td>
                        <td><input type="file" name="file" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" /></td>
                    </tr>
                </table>
            </form>
            <a class="waves-effect waves-light btn deep-purple darken-2" th:href="@{/admin}" th:text="#{cancel}">Cancel</a>
        </div>
        <div th:replace="fragments/footer :: footer" />

    </body>
</html>
