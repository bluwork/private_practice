<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/layout :: head_fragment (pageTitle='Add User')"/>

    <body>

        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div id="errorMessage" class="card-panel red lighten-2" th:if="${username_exists}">
                <span class="card-title" th:text="#{username_exists}">Invalid user name or password</span>
            </div>
            <form class="col s12" th:action="@{/admin/add_user}" th:object="${new_user}" method="post">                 
                <div class="row">    

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate" required="true"
                                   th:field="*{username}"/>
                            <label for="username" th:text="#{username}" >Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" required="true"
                                   th:field="*{password}"/>
                            <label for="password" th:text="#{password}" >Password</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate" required="true"
                                   th:field="*{firstName}"/>
                            <label for="first_name" th:text="#{first_name}" >First Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate" required="true"
                                   th:field="*{lastName}"/>
                            <label for="last_name" th:text="#{last_name}">Last Name</label>
                        </div>
                    </div>

                    <div class="input-field col s12">

                        <select  th:field="*{roles}" multiple="true" required="true">
                            <option value="" disabled="true" th:text="#{choose_roles}">Choose your option</option>
                            <option value="NURSE" th:text="#{role_nurse}">Choose your option</option>
                            <option value="PHYSICIAN" th:text="#{role_physician}">Choose your option</option>
                            <option value="ADMIN" th:text="#{role_admin}">Choose your option</option>
                        </select>

                    </div>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light" type="submit" name="action" th:text="#{save}">Save
                        <i class="material-icons right">save</i>
                    </button>
                </div>
            </form>

        </div>

        <div th:replace="fragments/footer :: footer"/>
        <script type="text/javascript">
            $(document).ready(function () {
                $('select').material_select();
            });

        </script>
    </body>
</html>
