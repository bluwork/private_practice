<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/layout :: head_fragment (pageTitle='Add User')"/>

    <body>

      <div th:replace="fragments/header :: header"/>


        <div class="container" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/admin/add_user}" th:object="${new_user}" method="post">                 
                    <fieldset>                       
                        <div class="form-group">
                            <input type="text" name="username" th:field="*{username}" class="form-control input-lg"
                                   placeholder="username" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" th:field="*{password}" class="form-control input-lg"
                                   placeholder="password" required="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control input-lg"
                                   placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control input-lg"
                                   placeholder="Last Name"/>
                        </div>
                        <div class="input-field col s12">

                            <select th:field="*{roles}" th:remove="all-but-first">
                                <option th:each="role : ${roles}"
                                        th:value="${role}" th:text="${role}">Role</option>
                                <option>Another payment method</option>
                                <option>Another payment method</option>
                            </select>
                            <label for="role">Role:</label>
                        </div>
                        <a class="btn" onclick="Materialize.toast('I am a toast', 3000)">Toast!</a>

                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Save</a>

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <h4>Modal Header</h4>
                                <p>A bunch of text</p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                            </div>

                        </div>

                        <ul class="collapsible" data-collapsible="accordion">
                            <li>
                                <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                            </li>
                            <li>
                                <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
                                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                            </li>
                            <li>
                                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                            </li>
                        </ul>
                        <!--                        
                                                <div class="row">
                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Save"/>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                                    </div>
                                                </div>-->
                    </fieldset>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"/>
        <script type="text/javascript">
            $(document).ready(function () {
                $('select').material_select();
                $('.collapsible').collapsible();
            });

        </script>
    </body>
</html>
