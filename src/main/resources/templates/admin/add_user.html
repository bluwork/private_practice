<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Add new user</title>
        <div th:replace="fragments/header :: header-css"/>
    </head>
    
    <body>
        
        <div th:replace="fragments/header :: header"/>

        <div class="container" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/admin/new_user}" th:object="${new_user}" method="post">                 
                    <fieldset>                       
                        <div class="form-group">
                            <input type="text" name="username" th:field="*{username}" class="form-control input-lg"
                                   placeholder="username" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" th:field="*{password}" class="form-control input-lg"
                                   placeholder="password" required="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control input-lg"
                                   placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control input-lg"
                                   placeholder="Last Name"/>
                        </div>
                        <label for="role">Role:</label>
                        <select th:field="*{roles}" th:remove="all-but-first">
                            <option th:each="role : ${roles}"
                                    th:value="${role}" th:text="${role}">Role</option>
                            <option>Another payment method</option>
                            <option>Another payment method</option>
                        </select>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Save"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
