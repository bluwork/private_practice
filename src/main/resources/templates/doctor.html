<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head_fragment (pageTitle=#{doctor})" />
    <body>
        <div th:replace="fragments/header :: header" />
        <div class="container below-nav-bar">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 hoverable">
                    <div class="card-content white-text">
                        <span class="card-title" th:text="#{patients}">Patients</span>
                    </div>
                </div>
                <div th:if="${not #lists.isEmpty(patients)}">

                    <ul class="collapsible" data-collapsible="accordion">
                        <li th:each="patient : ${patients}">
                            <div class="collapsible-header" th:inline="text"><i class="material-icons">person</i>[[${patient.firstName + ' ' + patient.lastName}]]</div>
                            <div class="collapsible-body">
                                <a class="waves-effect waves-light btn" th:href="@{'/doctor/medical/' + ${patient.id}}"><i class="material-icons">favorite</i></a>
                            </div>  
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer" />
    </body>
</html>
