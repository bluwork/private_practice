<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head_fragment (pageTitle='Doctor')" />
<body>
  <div th:replace="fragments/header :: header" />
  <div class="container below-nav-bar">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1 hoverable">
        <div class="card-content white-text">
          <span class="card-title" th:text="#{patients}">Patients</span>
        </div>
        <div class="card-action">
          <a th:href="@{/nurse/all_patients}" th:text="#{show_all}">Show all</a>
          <a th:href="@{/nurse/new_patient}" th:text="#{add_new}">Add new</a>
          <a th:href="@{/nurse/page_patients}" th:text="#{paged}">Paged</a>
          <a th:href="@{/doctor/medical}" th:text="#{medical}">Medical</a>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer" />
</body>
</html>
