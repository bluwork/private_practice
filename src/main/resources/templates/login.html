    <head th:replace="fragments/layout :: head_fragment (pageTitle='Sign In')"/>

    <body>




        <ul id="lang-dropdown" class="dropdown-content">
            <li><a href="?lang=en_US">English</a></li>
            <li><a href="?lang=fr">French</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper indigo">
                <ul class="right">
                    <li><a class="dropdown-button" href="#!" data-activates="lang-dropdown"><i
                                class="mdi-action-language right"></i> Lang</a></li>
                </ul>
            </div>
        </nav>

        <div sec:authorize="isAuthenticated()">
            You are logged as <b sec:authentication="name"/> with roles <span sec:authentication="authorities"/>
            -
            <form th:action="@{/logout}" method="post" style="display: inline-block">
                <input type="submit" value="Sign Out"/>
            </form>
            <hr/>
        </div>

        <div class="section no-pad-bot" layout:fragment="content">
            <div class="container">

                <h2 class="header center orange-text">Login</h2>

                <div class="row">
                    <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
                        <span class="card-title">Invalid user name or password</span>
                    </div>

                    <form class="col s12" action="/login" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" name="username" type="text" class="validate" required="true"/>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate" required="true"/>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row center">
                            <button class="btn indigo waves-effect waves-light" type="submit" name="action">Submit
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    </form>
                </div>
            </div>
        </div>
