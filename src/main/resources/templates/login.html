<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head th:replace="fragments/layout :: head_fragment (pageTitle='Sign In')"/>
    
    <body>

        <div class="container">
            
            <div sec:authorize="!isFullyAuthenticated()" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" >
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <h1>Please Sign In</h1>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="Please enter your user name" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Your password" required="true"/>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            
            <div sec:authorize="isFullyAuthenticated()" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h1>Welcome back <span></span></h1>
                
                <span sec:authorize="hasAuthority('ADMIN')"> <a th:href="@{/admin}" class="btn-primary btn-lg">Admin Page</a></span>
                <span sec:authorize="hasAuthority('PHYSICIAN')"> <a th:href="@{/physician}" class="btn-primary btn-lg">Physician Page</a></span> 
                <span sec:authorize="hasAuthority('NURSE')"> <a th:href="@{/nurse}" class="btn-primary btn-lg">Nurse Page</a></span>

            </div>

        </div>

        <div th:replace="fragments/footer :: footer"/>

    </body>

</html>
