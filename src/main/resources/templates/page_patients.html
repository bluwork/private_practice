<html xmlns="http://www.w3.org/1999/xhtml" 
      xlmns:th="http://www.thymeleaf.org">
   <head th:replace="fragments/layout :: head_fragment (pageTitle='Patients')"/>
    <body>
        
        <div th:replace="fragments/header :: header" />

        <div class="container below-nav-bar">
            <div class="card">
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Blood Type</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr th:each="patient :${patients.content}">
                                <td th:text="${patient.id}"></td>
                                <td th:text="${patient.firstName}"></td>
                                <td th:text="${patient.lastName}"></td>
                                <td th:text="${patient.bloodType}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr/>
                    <ul class="nav nav-pills">
                        <li class="nav-item" th:each=" i : ${#numbers.sequence(1, patients.totalPages)}">
                            <a th:href="@{/page_patients/(pageNumber=${i-1})}" th:text="${i}" class="nav-link"
                               th:classappend="${currentPage}==${i-1}?'active':''" ></a>
                        </li>
                    </ul>
                </div>
            </div>
            
            
            
            
            
            
            
            
            
            
            
        </div>
        <!--<div th:replace="fragments/footer :: footer"/>-->
        <script src="/webjars/jquery/3.2.1/jquery.js"></script>          
        <script src="/webjars/tether/1.4.3/dist/js/tether.min.js"></script>
        <script src="/webjars/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    </body>
</html>
